	<div class="col-lg-12">
    	<div class="navbar navbar-default" >

			<button type="submit" class="btn btn-default navbar-btn navbar-left" 
				ng-click="startGame()" ng-disabled="!grid">
				Start/Stop Game
			</button>
			<button type="submit" class="btn btn-default navbar-btn navbar-left" 
				ng-click="generateGrid({x: form.x, y: form.y})" ng-disabled="!form.x||!form.y">
				Generate Grid
			</button>

			<form class="navbar-form navbar-left">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Enter grid width" data-ng-model="form.x">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Enter grid height" data-ng-model="form.y">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Delay (ms) (optional)" data-ng-model="form.delay">
				</div>				
			</form>
			<span class="navbar-text navbar-right" ng-show="iterations">
				Generations: <span class="label label-primary">{{iterations}}</span>
			</span> 

		</div>
	</div>
