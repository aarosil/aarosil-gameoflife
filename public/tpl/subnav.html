	<div class="col-lg-12">
    	<div class="navbar navbar-default" >
			<button type="submit" class="btn btn-default navbar-btn navbar-left" 
				ng-click="startGame()" ng-disabled="!grid">
				Start/Stop Game
			</button>
			<button type="submit" class="btn btn-default navbar-btn navbar-left" 
				ng-click="generateGrid({x: form.x, y: form.y})" ng-disabled="!form.x||!form.y">
				Generate Grid
			</button>
			<form class="navbar-form navbar-left">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Enter grid width" data-ng-model="form.x">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Enter grid height" data-ng-model="form.y">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Delay (ms) (optional)" data-ng-model="form.delay">
				</div>				
			</form>
			<ul class="nav navbar-nav">
				<li class="dropdown" ng-class="(form.open) ? 'open' : ''">
					<a href="" class="dropdown-toggle" data-toggle="dropdown" class="open" ng-click="form.open = !form.open">
						Classic Patterns <b class="caret"></b>
					</a>
					<ul class="dropdown-menu">
						<li ng-repeat="board in savedBoards">
							<a ng-click="generateGrid(null,board.cells); form.open=null" href="">{{board.name}}</a>
						</li>

					</ul>
				</li>			
			</ul>
			<span class="navbar-text navbar-right" ng-show="form.iterations">
				Generations: <span class="label label-primary">{{form.iterations}}</span>
			</span> 
		</div>
	</div>
